
services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: gimnasio
      POSTGRES_USER: admin_usuario
      POSTGRES_PASSWORD: Hola.203040
    ports:
      - "5432:5432"
    networks:
      - app-network

  web:
    build: .
    command: >
       bash -c "python manage.py collectstatic --noinput && python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
